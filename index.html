<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chief Keef Lyric Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/styles.css">
    <script src="./resources/scripts/script.js"></script>
  </head>

  <body>
    <div class="container">
      <main>
        <div class="image-container">
          <img src="./resources/images/BigGucciSosa.png" alt="Picture of Big Gucci Sosa AKA Chief Keef">
        </div>
        <div class="btn">
          <button id="button" type="button" onClick="addRandomMessage()">
            <p>
              Generate!
            </p>
          </button>
          <button id="mobileButton" type="button" onClick="addMobileRandomMessage()">
            <p>
              Generate!
            </p>
          </button>
        </div>
        <div class="output" id="output">

        </div>
        <div class="reset">
          <button id="resetButton" type="button" onClick="refreshPage()" disabled>
            <p>
              Reset
            </p>
          </button>
          <button id="mobileResetButton" type="button" onClick="refreshPage()" disabled>
            <p>
              Reset
            </p>
          </button>
        </div>
    </main>
    <footer class="footer">
      <p>Made by Colin Toomey, 2022</p>
    </footer>
  </div>
  </body>

</html>
